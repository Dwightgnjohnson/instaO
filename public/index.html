<!DOCTYPE html>
<html>
<head>
	<title>InstaO: Instagram photos near the University of Oregon in Eugene</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="app.css">

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-sanitize.min.js"></script>
	<script src="app.js"></script>

</head>

<body ng-app>
	
	<header>
		<h3>InstaO</h3>
		<p>The real-time feed of Instagram photos near UO. Not monitored by Emerald staff.</p>
	</header>

	<div class="main">
	<div ng-controller="PhotoCtrl">  
		<section class="photo" ng-repeat="photo in photos | orderBy: byCreatedTime()">
			<img src="{{photo.images.low_resolution.url}}"></img>
			<p class="caption">{{photo.caption.text}}</p>
			<p>{{photo.created_time}}</p>
		</section>      
	</div>
	</div><!-- .main -->

	<footer>
		Made by <a href="http://twitter.com/ivarvong">@ivarvong</a> / Emerald Media Group in Eugene. 
		<a href="https://github.com/dailyemerald/instao">Code</a> on GitHub.
	</footer>

	<script>

	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	ga('create', 'UA-41801586-1', 'dailyemerald.com');

	</script>

</body>
</html>
